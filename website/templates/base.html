<!DOCTYPE html>
<html>
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

  <!-- A block defines a piece in the base template that a child template can override -->
  <title>{% block title %} No Tip No Trip {% endblock %}</title>
</head>
<body>
  <div class="navbar">
    <div class="deliver-logo">
      <!--<img src="{{ url_for('static', filename='images/delivery.png') }}">-->
    </div>
    <div class="dropdown">
      <button class="dropdown-button" onclick='dropdownMenu()'>
          Button <!-- need button icon here -->
      </button>
      <div class="dropdown-content" id="dropdown-content">
        <a href= {{url_for('views.calculator')}}>Calculator</a>  
        <a href="#">Let's talk about tipping</a>
        <a href="#">Graphs are cool</a>
        <a href="#">About</a>
      </div>
    </div>
  </div> <!-- End class="navbar" -->
  {% block content %} {% endblock %}
</body>
</html>
